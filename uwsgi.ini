[uwsgi]
#使用nginx连接时使用
socket = 0.0.0.0:8888

#直接作为web服务器使用
#http=0.0.0.0:8888
# 项目目录绝对路径
chdir=/root/wms-v2
# 项目中wsgi.py文件的目录，相对于项目目录
wsgi-file=wms/wsgi.py
# 进程数（机器核数的1倍）
processes=4

threads = 10
enable-threads = True

master = True

pidfile = uwsgi.pid

daemonize = uwsgi.log
#stats = 127.0.0.1:9191
